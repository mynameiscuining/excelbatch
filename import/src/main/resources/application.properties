
#服务端口

server.port=8089

# LOGGING for logback
#logging本地配置文件.例如,`classpath:logback.xml`.
logging.config=classpath:logback.xml

#数据库源
spring.datasource.hikari.jdbc-url=jdbc:mysql://192.168.229.129:3306/test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
spring.datasource.hikari.username=yazheng
spring.datasource.hikari.password=yazheng123
spring.datasource.hikari.driver-class-name=com.mysql.jdbc.Driver
# 最小空闲连接数
spring.datasource.hikari.minimum-idle=5
## 空闲连接存活最大时间，默认600000（10分钟）
spring.datasource.hikari.idle-timeout=180000
## 连接池最大连接数，默认是10
spring.datasource.hikari.maximum-pool-size=100
## 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
spring.datasource.hikari.max-lifetime=1800000
## 此属性控制从池返回的连接的默认自动提交行为,默认值：true
spring.datasource.hikari.auto-commit=true
## 数据库连接超时时间,默认30秒，即30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari
spring.datasource.hikari.connection-test-query=SELECT 1

mybatis-plus.mapper-locations=classpath:mapping/*Mapper.xml

